[tool.poetry]
name = "bot-kuraku"
version = "1.0.0"
description = "bot-kuraku"
authors = ["ssttkkl <huang.wen.long@hotmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = "^2.0.0rc1"
nonebot-adapter-onebot = "^2.1.5"
nonebot-plugin-pixivbot = { git = "https://github.com/ssttkkl/nonebot-plugin-pixivbot.git", branch = "main" }
nonebot-plugin-pixivbot-onebot-v11 = { git = "https://github.com/ssttkkl/nonebot-plugin-pixivbot-onebot-v11.git", branch = "main" }
nonebot-plugin-mahjong-utils = { git = "https://github.com/ssttkkl/nonebot-plugin-mahjong-utils.git", branch = "main" }

[tool.poetry.dev-dependencies]
nb-cli = "^0.6.7"

[tool.nonebot]
plugins = ["nonebot_plugin_pixivbot", "nonebot-plugin-mahjong-utils"]

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
